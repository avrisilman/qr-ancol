<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scan Tiket</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f78d1;
        }

        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Scan Tiket</h2>

    <form th:action="@{/scan-qr}" method="get">
        <label for="id">ID Tiket</label>
        <input type="number" name="id" id="id" placeholder="Contoh: 1001" required />

        <label for="type">Tipe Tiket</label>
        <select name="type" id="type" required>
            <option value="">-- Pilih Tipe --</option>
            <option value="1">Souvenir</option>
            <option value="2">Makan</option>
            <option value="3">Snack</option>
        </select>

        <button type="submit">Proses</button>
    </form>

    <!-- Hasil ditampilkan jika ada -->
    <div th:if="${hasil != null}"
         th:class="'alert ' + (${hasil.contains('âœ…')} ? 'alert-success' : 'alert-error')"
         th:text="${hasil}">
    </div>
</div>
</body>
</html>
